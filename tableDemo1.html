    <center>
        <h1>Table Demo</h1>
        <!--We can organize tables into rows and data that's inside the rows-->
        <table border="1">
            <tr> <!--Table Rows-->
                <th>Column 1</th> <!--Table Columns (th = table header, td = table data)--> 
                <th>Column 2</th>
            </tr>
            <tr> 
                <td>Data 1a</td>
                <td>Data 1b</td>
            </tr>
            <tr> 
                <td>Data 2a</td> 
                <td>Data 2b</td>
            </tr>
        </table>
    </center>
